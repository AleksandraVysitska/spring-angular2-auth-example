plugins {
    id 'com.moowork.node' version '0.13' apply false
}

project(':client') {

    apply plugin: 'com.moowork.node'

    node {
        version = node_version
        npmVersion = npm_version
        download = true
        workDir = file("${project.projectDir}/node")
        nodeModulesDir = file("${project.projectDir}/")
    }

    task npmClean(
            type: Delete,
            group: 'Node',
            description: 'Clean the files and directories generated by npm during the build') {
        final def clientDir = "${rootDir}/client"
        delete "${clientDir}/node"
        delete "${clientDir}/node_modules"
        delete "${clientDir}/typings"
    }
}