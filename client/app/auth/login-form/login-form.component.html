<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div>
        <label for="username">Username: </label>
        <input id="username" type="text"
               required [(ngModel)]="model.username"  #username="ngModel" name="username"
               pInputText >
    </div>
    <div>
        <label for="password">Password: </label>
        <input id="password" type="password"
               required [(ngModel)]="model.password" #password="ngModel" name="password"
               pInputText>
    </div>
    <button type="submit" pButton label="Log In"></button>
</form>
